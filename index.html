<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Password Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>

    <div class="card">
      <div class="controls">
        <label>Password Length
          <input type="number" id="length" min="4" max="30" value="12" />
        </label>

        <label><input type="checkbox" id="uppercase" checked /> Uppercase Letters</label>
        <label><input type="checkbox" id="lowercase" checked /> Lowercase Letters</label>
        <label><input type="checkbox" id="numbers" checked /> Numbers</label>
        <label><input type="checkbox" id="symbols" checked /> Symbols</label>

        <button onclick="generatePassword()">Generate</button>
      </div>

      <div class="output-box">
        <input type="text" id="password" readonly />
        <button class="copy" onclick="copyPassword()">Copy</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
